<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <link rel="shortcut icon" href="img/bus.png" />
    <!-- Your app title -->
    <title>Event Bus</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ãcones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home"></i>
                        <span>Home</span>
                    </a>
                    <!-- <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-link"></i>
                        <span>Link 2</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span>Link 3</span>
                    </a> -->

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">Arranjo Unificado</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">                        
                        <div class="card">
                          <div class="card-header"></div>
                          <div class="card-content">
                            <a href="/congresso/">
                                <img src="img/congresso.png" class="" alt="">
                            </a>
                          </div>                                              
                        </div>
                        <div class="card card-raised">
                            <div class="card-header"></div>
                            <div class="card-content card-content-padding">
                              <a href="/assembleia/">
                                  <img src="img/assembleia.png" class="" alt="">
                              </a>
                            </div>
                          </div>
                        
                        <div class="card card-raised">
                          <div class="card-header"></div>
                          <div class="card-content card-content-padding">
                            <a href="/indicadores/">
                                <img src="img/indicador.png" class="" alt="">
                            </a>
                          </div>
                        </div>
                        
                        <div class="card card-raised">
                          <div class="card-header"></div>
                          <div class="card-content">
                            <a href="/limpeza/">
                                <img src="img/limpeza.png" class="" alt="">
                            </a>
                          </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- Gerar PDF -->
    <script type="text/javascript" src="path/to/jspdf.umd.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
