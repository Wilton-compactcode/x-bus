<!DOCTYPE html>
<html>

<head>

        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <link rel="shortcut icon" href="img/bus.png" />
    <!-- Your app title -->
    <title>Event Bus</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">

<body>

    <div id="app">

        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="listAssembPessoas" class="page">

                <div class="navbar">

                    <div class="navbar-inner justify-content-center">

                        <div class="right">
                            <a id="drop" href="#" class="link">

                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Scrollable page content -->
                <div id="miolo2" class="page-content">
                    <div class="block">
                      <div class="block">
                        <!-- <div id="miolo"></div> -->
                        <div class="card">
                            <div class="card-header">Passageiro</div>

                                <p><b>Id:</p>
                                <p><b>Congregação:</p>
                                <p><b>Nome:</b></p>

                                <p><b>Responsável:</b> </p>

                            <div class="page-content">

                                <button id="btnEditarRegistro" class="button">Editar Registro</button>
                                <button id="btnDeletarRegistro" class="button">Deletar Registro</button>
                            </div>
                            <!-- <div class="card-footer">
                                <button id="btnEditarRegistro" class="button">Atualizar</button>
                                <button id="btnDeletar" class="button">Deletar</button>
                            </div> -->

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>

</html>
